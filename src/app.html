<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#4a7c59" />
		<meta name="description" content="Plenura - Conecta con terapeutas certificados para sesiones de psicologia, nutricion y bienestar" />
		<meta name="application-name" content="Plenura" />

		<!-- Apple PWA Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Plenura" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />

		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/logo.svg" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/icons/icon-32x32.png" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
